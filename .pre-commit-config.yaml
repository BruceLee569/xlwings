# To install this pre-commit hook, run:
#
# pip install pre-commit
# pre-commit install
#
# See also: https://pre-commit.com
repos:
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
